{% extends 'shop/base.html' %}

{% block title %}Home - Car Store{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .register-container {
        margin-top: 50px;
    }
    .card {
        border-radius: 10px;
    }
</style>
<div class="container register-container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Order History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Car</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.car.name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
