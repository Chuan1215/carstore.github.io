{% extends 'shop/base.html' %}

{% block title %}Home - Car Store{% endblock %}

{% block content %}
    <h1>Car Store</h1>
    <div class="row">
        {% for car in cars %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                        <p class="card-text">${{ car.price }}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'order' %}" class="btn btn-primary">購買</a>
                        {% else %}
                            <a href="{% url 'login' %}?next={% url 'order' %}" class="btn btn-primary">購買</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
