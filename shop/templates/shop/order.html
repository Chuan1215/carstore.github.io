{% extends 'shop/header.html' %}

{% block title %}Order - Car Store{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f8f9fa;
    }
    .register-container {
        margin-top: 50px;
    }
    .card {
        border-radius: 10px;
    }
</style>
<div class="container register-container">
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header text-center">
                <h1>選擇購買的款式</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">前往結帳</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
